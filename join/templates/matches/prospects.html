<!DOCTYPE html>
<html>
<head>
    <title></title>
    {% include "bootstrap.html" %}
</head>
<body>
  {% include "nav_bar.html" %}
    <div id='main_wrapper'>
      {% for prospect in prospects %}
        {% if prospect.profile_picture %} <img src='{{ prospect.profile_picture.url }}' width='300'> {% endif %}
        <h3><a href='{% url "prospect_profile" prospect.user.username %}'>{{ prospect.user.first_name }} {{ prospect.user.last_name }}</a></h3>
      {% endfor %}

    </div>
</body>


</html>
